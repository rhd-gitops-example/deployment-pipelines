apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-interceptor
  namespace: ENV_PREFIX-cicd-environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-interceptor
  template:
    metadata:
     labels:
       app.kubernetes.io/name: demo-interceptor
    spec:
      serviceAccountName: demo-sa
      containers:
        - name: interceptor
          image: quay.io/kmcdermo/interceptor
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: demo-interceptor
  namespace: ENV_PREFIX-cicd-environment
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: demo-interceptor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
